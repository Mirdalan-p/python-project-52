{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">
      {{ title }}
    </h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="{% trans 'Update' %}">
    </form>
{% endblock content %}
